<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicConnect</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            height: 100vh;
            padding-bottom: 80px; /* Pour la navbar */
        }

        /* Authentification */
        .auth-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }

        input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #333;
            color: white;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .nav-item {
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active {
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }

        /* Contenu des onglets */
        .tab-content {
            display: none;
            padding: 20px;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        /* Cartes de posts */
        .post-card {
            background: #333;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Authentification -->
    <div id="auth-section" class="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="signUp()">CrÃ©er un compte</button>
        <button onclick="signIn()">Se connecter</button>
    </div>

    <!-- Contenu principal (cachÃ© au dÃ©part) -->
    <div id="main-content" style="display: none;">
        <!-- Onglets -->
        <div id="posts-tab" class="tab-content active">
            <h2>Annonces rÃ©centes</h2>
            <div id="posts-container"></div>
        </div>

        <div id="create-tab" class="tab-content">
            <h2>Nouvelle annonce</h2>
            <input type="text" id="post-title" placeholder="Titre">
            <textarea id="post-content" placeholder="Description"></textarea>
            <button onclick="createPost()">Publier</button>
        </div>

        <div id="profile-tab" class="tab-content">
            <h2>Profil</h2>
            <div id="profile-info"></div>
            <button onclick="signOut()">DÃ©connexion</button>
        </div>

        <!-- Barre de navigation -->
        <div class="nav-bar">
            <div class="nav-item active" onclick="switchTab('posts-tab')">ðŸŽµ Posts</div>
            <div class="nav-item" onclick="switchTab('create-tab')">ðŸ“¯ CrÃ©er</div>
            <div class="nav-item" onclick="switchTab('profile-tab')">ðŸ‘¤ Profil</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = { /* Votre configuration ici */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Gestion de l'authentification
        window.signUp = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                initApp();
            } catch (error) {
                alert(error.message);
            }
        };

        window.signIn = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                initApp();
            } catch (error) {
                alert(error.message);
            }
        };

        window.signOut = async () => {
            await signOut(auth);
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('auth-section').style.display = 'flex';
        };

        // Gestion des posts
        window.createPost = async () => {
            const post = {
                title: document.getElementById('post-title').value,
                content: document.getElementById('post-content').value,
                author: auth.currentUser.email,
                timestamp: new Date()
            };
            await addDoc(collection(db, 'posts'), post);
        };

        // Ã‰coute des posts en temps rÃ©el
        const setupPosts = () => {
            const q = query(collection(db, 'posts'));
            onSnapshot(q, (querySnapshot) => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    postsContainer.innerHTML += `
                        <div class="post-card">
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <small>${post.author} - ${post.timestamp.toDate().toLocaleDateString()}</small>
                        </div>
                    `;
                });
            });
        };

        // Gestion de l'interface
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        };

        const initApp = () => {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            setupPosts();
            // Charger les infos du profil
            document.getElementById('profile-info').innerHTML = `
                <p>Email: ${auth.currentUser.email}</p>
            `;
        };

        // Ã‰couteur d'Ã©tat d'authentification
        auth.onAuthStateChanged((user) => {
            if (user) initApp();
        });

        // Enregistrement du Service Worker pour PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
